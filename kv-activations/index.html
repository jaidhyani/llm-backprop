<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMs are not Next-Token Predictors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #000;
            --text: #94a3b8;
            --heading: #e2e8f0;
            --prose: #c8d3e0;
            --accent: #00d4ff;
            --canvas-border: rgba(0, 212, 255, 0.1);
            --canvas-bg: #000;
            --btn-bg: rgba(0, 20, 40, 0.6);
            --btn-border: rgba(0, 212, 255, 0.2);
            --btn-color: #00d4ff;
            --btn-hover-bg: rgba(0, 212, 255, 0.1);
            --btn-hover-border: rgba(0, 212, 255, 0.4);
        }

        [data-theme="light"] {
            --bg: #f5f5f0;
            --text: #4a5568;
            --heading: #1a2030;
            --prose: #2d3748;
            --accent: #0077aa;
            --canvas-border: rgba(0, 100, 140, 0.15);
            --canvas-bg: #f5f5f0;
            --btn-bg: rgba(0, 100, 140, 0.06);
            --btn-border: rgba(0, 100, 140, 0.25);
            --btn-color: #0077aa;
            --btn-hover-bg: rgba(0, 100, 140, 0.12);
            --btn-hover-border: rgba(0, 100, 140, 0.4);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            min-height: 100vh;
        }

        #app {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 16px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 32px;
            right: 16px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.72rem;
            font-weight: 500;
            padding: 5px 14px;
            border: 1px solid var(--btn-border);
            border-radius: 3px;
            background: var(--btn-bg);
            color: var(--btn-color);
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: var(--btn-hover-bg);
            border-color: var(--btn-hover-border);
        }

        .viz-section { position: relative; }

        .canvas-wrap {
            border: 1px solid var(--canvas-border);
            border-radius: 4px;
            overflow: hidden;
            background: var(--canvas-bg);
        }

        .canvas-wrap canvas { display: block; }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.72rem;
            font-weight: 500;
            padding: 5px 14px;
            border: 1px solid var(--btn-border);
            border-radius: 3px;
            background: var(--btn-bg);
            color: var(--btn-color);
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .controls button:hover {
            background: var(--btn-hover-bg);
            border-color: var(--btn-hover-border);
        }

        .prose {
            max-width: 680px;
            line-height: 1.7;
            font-size: 0.92rem;
            font-weight: 400;
            color: var(--prose);
        }

        .prose h1 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--heading);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .prose h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--heading);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .prose p { margin-bottom: 14px; }
        .prose p:last-child { margin-bottom: 0; }

        .prose em { color: var(--accent); font-style: normal; }
        .prose strong { color: var(--heading); font-weight: 600; }
    </style>
</head>
<body>
    <div id="app">
        <button id="theme-toggle" class="theme-toggle">light</button>
        <div class="prose" id="intro">
            <!-- Page intro â€” your prose goes here -->
        </div>

        <div class="viz-section" id="sec1">
            <div class="canvas-wrap"><canvas></canvas></div>
            <div class="controls">
                <button class="btn-play">play</button>
                <button class="btn-reset">reset</button>
            </div>
        </div>
        <div class="prose" id="prose-2">
            <!-- Between sections 1 and 2 -->
        </div>

        <div class="viz-section" id="sec2">
            <div class="canvas-wrap"><canvas></canvas></div>
            <div class="controls">
                <button class="btn-play">play</button>
                <button class="btn-reset">reset</button>
            </div>
        </div>

        <div class="prose" id="prose-3">
            <!-- Between sections 2 and 3 -->
        </div>

        <div class="viz-section" id="sec3">
            <div class="canvas-wrap"><canvas></canvas></div>
            <div class="controls">
                <button class="btn-play">play</button>
                <button class="btn-reset">reset</button>
            </div>
        </div>
        <div class="prose" id="prose-4">
            <!-- Between sections 3 and 4 -->
        </div>

        <div class="viz-section" id="sec4">
            <div class="canvas-wrap"><canvas></canvas></div>
            <div class="controls">
                <button class="btn-play">play</button>
                <button class="btn-reset">reset</button>
            </div>
        </div>

        <div class="prose" id="outro">
            <!-- Closing prose -->
        </div>
    </div>
    <script src="factory.js"></script>
</body>
</html>
