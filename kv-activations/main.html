<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Next-Token Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #080c18;
            color: #cbd5e1;
            font-family: 'IBM Plex Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #f1f5f9;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        header .subtitle {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 300;
        }

        main {
            background: #0c1022;
            border: 1px solid #1e293b;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        main canvas { display: block; }

        /* Hide p5.js accessibility elements that leak as visible text */
        main > p,
        main > span,
        main [role="img"] > span {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
        }

        #narrative-panel {
            background: #0f1629;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 24px 28px;
            margin-top: 12px;
            min-height: 100px;
        }

        #step-title {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        #step-text {
            font-size: 0.95rem;
            line-height: 1.65;
            color: #94a3b8;
            font-weight: 400;
            max-width: 72ch;
        }

        #step-text em {
            color: #e2e8f0;
            font-style: normal;
            font-weight: 500;
        }

        #step-text .kv { color: #f59e0b; font-weight: 500; }
        #step-text .grad { color: #f87171; font-weight: 500; }
        #step-text .fwd { color: #2dd4bf; font-weight: 500; }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
            padding: 0 8px;
        }

        #controls button {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 8px 20px;
            border: 1px solid #334155;
            border-radius: 6px;
            background: #1e293b;
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
        }

        #controls button:hover:not(:disabled) {
            background: #334155;
            color: #f1f5f9;
            border-color: #475569;
        }

        #controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #progress-dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1e293b;
            border: 1px solid #334155;
            transition: all 0.3s;
        }

        .dot.active {
            background: #f59e0b;
            border-color: #f59e0b;
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.4);
        }

        .dot.visited {
            background: #475569;
            border-color: #475569;
        }

        #step-counter {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: #475569;
            min-width: 48px;
            text-align: center;
        }

    </style>
    <script src="kv-activations.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Beyond Next-Token Prediction</h1>
            <div class="subtitle">How KV activations implement anticipatory state in transformers</div>
        </header>
        <main></main>
        <div id="narrative-panel">
            <h2 id="step-title"></h2>
            <p id="step-text"></p>
        </div>
        <div id="controls">
            <button id="btn-prev" onclick="goToPrevStep()" disabled>&#8592; Back</button>
            <div id="progress-dots"></div>
            <span id="step-counter">1 / 9</span>
            <button id="btn-next" onclick="goToNextStep()">Next &#8594;</button>
        </div>
    </div>
</body>
</html>
